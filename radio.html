    <main>
        <section class="music-player-section">
            <div class="container">
                <div class="music-player-container">
                    <!-- Admin Access Button -->
                    <div class="admin-access">
                        <button id="admin-toggle" class="admin-toggle-btn">ðŸ”§</button>
                    </div>

                    <!-- Admin Panel -->
                    <div id="admin-panel" class="admin-panel" style="display: none;">
                        <h3>Admin Panel</h3>
                        <div class="admin-controls">
                            <div class="file-upload-area" id="file-upload-area">
                                <div class="file-upload-text">Click to upload audio files</div>
                                <div class="file-upload-hint">or drag and drop files here</div>
                                <input type="file" id="file-input" multiple accept="audio/*">
                            </div>
                            <div class="admin-actions">
                                <button id="save-playlist" class="admin-btn">Save Playlist</button>
                                <button id="clear-playlist" class="admin-btn danger">Clear All</button>
                            </div>
                        </div>
                    </div>

                    <!-- Music Player Card -->
                    <div class="main-music-card">
                        <input type="checkbox" id="play-toggle" hidden>
                        
                        <div class="track-info">
                            <div class="album-art" id="album-art"></div>
                            <div class="track-details">
                                <div class="track-title" id="track-title">No song selected</div>
                                <div class="artist-name" id="artist-name">Add songs to get started</div>
                            </div>
                            <div class="volume-bars" id="volume-bars">
                                <div class="bar" style="--delay: 0s"></div>
                                <div class="bar" style="--delay: 0.1s"></div>
                                <div class="bar" style="--delay: 0.2s"></div>
                                <div class="bar" style="--delay: 0.3s"></div>
                                <div class="bar" style="--delay: 0.4s"></div>
                                <div class="bar" style="--delay: 0.5s"></div>
                                <div class="bar" style="--delay: 0.6s"></div>
                                <div class="bar" style="--delay: 0.7s"></div>
                            </div>
                        </div>

                        <div class="playback-controls">
                            <div class="time-info">
                                <span class="current-time" id="current-time">0:00</span>
                                <span class="remaining-time" id="remaining-time">0:00</span>
                            </div>
                            
                            <div class="progress-bar" id="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                                <div class="progress-handle" id="progress-handle"></div>
                            </div>
                            
                            <div class="button-row">
                                <button class="control-button" id="prev-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M19 20L9 12l10-8v16zM5 4v16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                
                                <div class="main-control-btns">
                                    <button class="control-button play-pause-button" id="play-pause-btn">
                                        <svg class="icon-play" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                            <path d="M8 5v14l11-7z" fill="currentColor"/>
                                        </svg>
                                        <svg class="icon-pause" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="currentColor"/>
                                        </svg>
                                    </button>
                                </div>
                                
                                <button class="control-button" id="next-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M5 4v16l10-8L5 4zm14 0v16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                
                                <button class="control-button" id="shuffle-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M3 12h18M3 6h6M3 18h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Hidden Audio Element -->
                    <audio id="audio-player" preload="metadata"></audio>
                </div>

                <!-- Playlist Section -->
                <div class="playlist-section">
                    <h3>Playlist</h3>
                    <div class="playlist" id="playlist">
                        <!-- Playlist items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </section>
    </main>
